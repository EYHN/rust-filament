[package]
name = "filament-bindings"
version = "0.1.2"
license = "Apache-2.0"
authors = ["EYHN <cneyhn@gmail.com>"]
description = "This package provides build scripts and prebuilt binaries for filament on Windows, macOS, Linux, and the unsafe binding interface automatically generated by rust-bindgen."
edition = "2021"
rust-version = "1.56"
repository = "https://github.com/EYHN/rust-filament/tree/main/filament-bindings"
keywords = ["test", "testing"]
readme = "README.md"
exclude = ["/filament", "/examples"]

[lib]
doctest = false

[build-dependencies]
bindgen = "0.59"
serde_json = "1.0"
tar = "0.4"
serde = { version = "1.0", features = ["derive"] }
flate2 = "1.0"
ureq = "2.4"
regex = "1.5"
num_cpus = "1.13"

[features]
default = ["prebuilt"]
prebuilt = []
